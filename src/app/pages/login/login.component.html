<bas-login-bg>
	<form class="login-form" [formGroup]="loginForm" autocomplete="off">
		<div class="logo-container">
			<img src="./assets/img/logo.png">
		</div>
		<div class="title">
			BAS
		</div>
		<div class="sub-title">
			WELCOME TO KII BAS
		</div>
		<div>
			<md-input-container>
				<label>
					<span>
						{{'Login.Username' | translate}}
					</span>
					<input
						mdInput
						formControlName="userName"
						autocomplete="off"
					>
				</label>
			</md-input-container>
		</div>

		<div>
			<md-input-container>
				<label>
					<span>
						{{'Login.Password' | translate}}
					</span>
					<input
						mdInput
						type="password"
						formControlName="password"
						autocomplete="new-password"
					>
				</label>
			</md-input-container>
		</div>

		<div>
			<button md-button button-spinner [processing]="processing" (click)="login()" class="login-btn" i18n>LOGIN</button>
		</div>
	</form>
</bas-login-bg>
